name: Node.js Package

on:
  release:
    types: [created]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install -g pnpm
      - run: pnpm install

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm install -g pnpm
      - run: pnpm install
      - name: Configure Git with PAT
        run: |
          git config --global user.email "15716411327@163.com"
          git config --global user.name "yangtao00"
          git remote rm origin
          git remote add origin https://$GIT_TOKEN@github.com/yangtao00/one-js-helper.git
      - name: Bump version and push to Git
        run: |
          npm version patch -m "ci: release version to %s [skip ci]"
          git push origin main
      - run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
