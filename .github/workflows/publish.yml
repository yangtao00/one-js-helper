name: Node.js Package

on:
  release:
    types: [created]
  push:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install -g pnpm

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: setup
      - run: pnpm install

  publish:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: setup
      - run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
